<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Proyecto Bootstrap</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light navegacion"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#formulario">Formulario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cards">Lista Usuarios</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container bg-light pb-5">
      <form id="formulario" class="form pt-5 mx-auto" style="width: 200px">
        <div class="form-row">
          <div class="title2">
            <p>Formulario</p>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombre"
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              id="mail"
              placeholder="Correo"
            />
          </div>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="Confirm Password"
          />
          <input
            type="submit"
            value="Register"
            id="btn"
            class="btn btn-info btn-block w-100"
          />
          <button id="delete" class="btn btn-danger btn-block w-100">
            BORRAR TODO
          </button>
        </div>
      </form>
      <br />
      <div class="contenedor-alerts">
        <div
          id="mensajeAlertaVerde"
          class="container-sm alert alert-success msg"
        >
          <p id="msg" class=""></p>
        </div>

        <div id="mensajeAlerta" class="container-sm alert alert-danger msg">
          <p id="msg2" class=""></p>
        </div>
      </div>

      <div class="container mx-0">
        <p class="lista-usuario">Lista de Usuarios:</p>
      </div>
      <ul class="list-group mt-5" id="lista"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
